<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300" style="border: black 2px solid"></canvas>
<p id="myId"></p>
<script>
    let HinhChuNhat = function (x, y, width, heigth) {
        this.canvas = document.getElementById("myCanvas");
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = heigth;
        this.hienThi = function () {
            this.ctx = this.canvas.getContext('2d');
            this.ctx.beginPath();
            this.ctx.fillStyle = "green";
            this.ctx.fillRect(this.x, this.y, this.width, this.height);
        }
        this.tinhChuVi = function () {
            return (this.width + this.height) * 2;
        }
        this.tinhDienTich = function () {
            return this.width * this.height;
        }
    }
    let x = Math.floor(Math.random() * 100);
    let y = Math.floor(Math.random() * 100);
    let width = Math.floor(Math.random() * 300);
    let heigth = Math.floor(Math.random() * 300);
    let rectanggle = new HinhChuNhat(x, y, width, heigth);
    document.getElementById("myId").innerHTML = "Chu vi = " + rectanggle.tinhChuVi() +
        "<br>" + " dien tich =" + rectanggle.tinhDienTich();
    rectanggle.hienThi();
</script>
</body>
</html>
